<body>
    <article>
        <div id="videos-container"></div>
        <script>
            var infoRoom = window.location.hash.slice(1, window.location.hash.length).split("#")
            var salaJuntar = null;
            var juntou = false;

            function sleep(milliseconds) {
                const date = Date.now();
                let currentDate = null;
                do {
                    currentDate = Date.now();
                } while (currentDate - date < milliseconds);
            }
            var config = {
                openSocket: function (config) {
                    var SIGNALING_SERVER = 'https://socketio-over-nodejs2.herokuapp.com:443/';

                    config.channel = config.channel || infoRoom[2];
                    var sender = Math.round(Math.random() * 999999999) + 999999999;

                    io.connect(SIGNALING_SERVER).emit('new-channel', {
                        channel: config.channel,
                        sender: sender
                    });

                    var socket = io.connect(SIGNALING_SERVER + config.channel);
                    socket.channel = config.channel;
                    socket.on('connect', function () {
                        if (config.callback) config.callback(socket);
                    });

                    socket.send = function (message) {
                        socket.emit('message', {
                            sender: sender,
                            data: message
                        });
                    };

                    socket.on('message', config.onmessage);
                },
                onRemoteStream: function (htmlElement) {
                    videosContainer.appendChild(htmlElement);
                },
                onRoomFound: function (room) {
                    if (juntou) return;
                    if (salaJuntar != null && room.roomName === salaJuntar && !juntou) {
                        juntou = true;
                        setTimeout(function () {
                            broadcastUI.joinRoom({
                                roomToken: room.broadcaster,
                                joinUser: room.broadcaster
                            });
                        }, 3000);
                        hideUnnecessaryStuff();
                    }
                },
                onNewParticipant: function (numberOfViewers) {
                    document.title = 'Viewers: ' + numberOfViewers;
                },
                onReady: function () {

                    var room = infoRoom[0];
                    var transmitir = infoRoom[1];
                    if (transmitir === "true") {
                        setupNewBroadcastButtonClickHandler(room)
                    } else {
                        salaJuntar = room;
                        // broadcastUI.joinRoom({
                        //     roomToken: room,
                        //     joinUser: "Ano"
                        // });
                    }
                    console.log('now you can open or join rooms');
                }
            };

            function setupNewBroadcastButtonClickHandler(sala) {
                // document.getElementById('broadcast-name').disabled = true;
                // document.getElementById('setup-new-broadcast').disabled = true;

                DetectRTC.load(function () {
                    captureUserMedia(function () {
                        var shared = 'video';
                        if (window.option == 'Only Audio') {
                            shared = 'audio';
                        }
                        if (window.option == 'Screen') {
                            shared = 'screen';
                        }

                        broadcastUI.createRoom({
                            roomName: sala,
                            isAudio: false
                        });
                    });
                    //hideUnnecessaryStuff();
                });
            }

            function captureUserMedia(callback) {
                var constraints = null;
                window.option = 'Audio + Video';
                if (option === 'Only Audio') {
                    constraints = {
                        audio: true,
                        video: false
                    };

                    if (DetectRTC.hasMicrophone !== true) {
                        alert(
                            'DetectRTC library is unable to find microphone; maybe you denied microphone access once and it is still denied or maybe microphone device is not attached to your system or another app is using same microphone.'
                        );
                    }
                }
                if (option === 'Screen') {
                    var video_constraints = {
                        mandatory: {
                            chromeMediaSource: 'screen'
                        },
                        optional: []
                    };
                    constraints = {
                        audio: false,
                        video: video_constraints
                    };

                    if (DetectRTC.isScreenCapturingSupported !== true) {
                        alert(
                            'DetectRTC library is unable to find screen capturing support. You MUST run chrome with command line flag "chrome --enable-usermedia-screen-capturing"'
                        );
                    }
                }

                if (option != 'Only Audio' && option != 'Screen' && DetectRTC.hasWebcam !== true) {
                    alert(
                        'DetectRTC library is unable to find webcam; maybe you denied webcam access once and it is still denied or maybe webcam device is not attached to your system or another app is using same webcam.'
                    );
                }

                var htmlElement = document.createElement(option === 'Only Audio' ? 'audio' : 'video');

                htmlElement.muted = true;
                htmlElement.volume = 0;

                try {
                    htmlElement.setAttributeNode(document.createAttribute('autoplay'));
                    htmlElement.setAttributeNode(document.createAttribute('playsinline'));
                    htmlElement.setAttributeNode(document.createAttribute('controls'));
                } catch (e) {
                    htmlElement.setAttribute('autoplay', true);
                    htmlElement.setAttribute('playsinline', true);
                    htmlElement.setAttribute('controls', true);
                }

                var mediaConfig = {
                    video: htmlElement,
                    onsuccess: function (stream) {
                        config.attachStream = stream;
                        if (videosContainer.children.length == 0 && !juntou)
                            videosContainer.appendChild(htmlElement)
                        callback && callback();
                    },
                    onerror: function () {
                        if (option === 'Only Audio') alert('unable to get access to your microphone');
                        else if (option === 'Screen') {
                            if (location.protocol === 'http:') alert(
                                'Please test this WebRTC experiment on HTTPS.');
                            else alert(
                                'Screen capturing is either denied or not supported. Are you enabled flag: "Enable screen capture support in getUserMedia"?'
                            );
                        } else alert('unable to get access to your webcam');
                    }
                };
                if (constraints) mediaConfig.constraints = constraints;
                getUserMedia(mediaConfig);
            }

            var broadcastUI = broadcast(config);

            /* UI specific */
            var videosContainer = document.getElementById('videos-container') || document.body;
            var roomsList = []


            function hideUnnecessaryStuff() {
                var visibleElements = document.getElementsByClassName('visible'),
                    length = visibleElements.length;
                for (var i = 0; i < length; i++) {
                    visibleElements[i].style.display = 'none';
                }
            }
        </script>
    </article>
